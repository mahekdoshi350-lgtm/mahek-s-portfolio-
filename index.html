
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahek Doshi | Visual Communicator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              outfit: ['Outfit', 'sans-serif'],
              quicksand: ['Quicksand', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
      }
      .font-quicksand {
        font-family: 'Quicksand', sans-serif;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      .floating {
        animation: float 3s ease-in-out infinite;
      }
      
      /* Scroll Reveal Text Effects */
      .scroll-color-text {
        transition: all 1s cubic-bezier(0.17, 0.55, 0.55, 1);
        color: #94a3b8; /* slate-400 initial */
      }
      
      .scroll-color-text.is-visible {
        color: inherit;
      }

      .scroll-gradient-text {
        transition: all 1.2s cubic-bezier(0.17, 0.55, 0.55, 1);
        filter: grayscale(100%) opacity(0.3);
        transform: translateY(20px);
      }

      .scroll-gradient-text.is-visible {
        filter: grayscale(0%) opacity(1);
        transform: translateY(0);
      }

      /* Film Grain / Noise effect */
      .noise::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.05;
        z-index: 999;
      }

      .outline-text {
        -webkit-text-stroke: 2px white;
        color: transparent;
      }

      html {
        scroll-behavior: smooth;
      }

      /* Fix for sticky stacking overflow */
      #projects {
        overflow: visible;
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body class="noise bg-white dark:bg-slate-900 transition-colors duration-500">
    <div id="root"></div>
  </body>
</html>
